<html>
    <head>
        <title>IRMA Client demo page</title>
        <meta name="irma-web-server" value="<IRMA_WEB_SERVER>">
        <meta name="irma-api-server" value="<IRMA_API_SERVER>">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="custom-button.css">
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../bower_components/jwt-decode/build/jwt-decode.js"></script>
        <script type="text/javascript" src="../client/irma.js" async defer></script>
        <script type="text/javascript" src="custom-button.js"></script>
    </head>
    <body>
        Typical flow:
        <ol>
            <li>User picks an action, i.e. login or decides to play a movie</li>
            <li>The IRMA procedure starts:
                <ol>
                    <li>On a computer: show a popup with the IRMA screen</li>
                    <li>On a phone: directly start the application via cool event</li>
                </ol>
            </li>
        </ol>

        Try it out now:
        <button id="try_irma_btn">Authenticate with IRMA</button>

        <h3>Result</h3>
        <h2 id="result_status"></h2>
        <pre id="token-raw"></pre>
        <pre id="token-content"></pre>
    </body>
</html>
